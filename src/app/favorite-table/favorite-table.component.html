<div class="container d-flex justify-content-center">
  <!-- <button (click)="testFunc()">Test</button> -->
  <table id="dataTable" class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Date</th>
        <th >Event</th>
        <th >Category</th>
        <th >Venue</th>
        <th >Favorite</th>
      </tr>
      <ng-container *ngFor="let row of list; let i = index">
        <tr>
          <td>{{i + 1}}</td>
          <td>{{row['date']}}</td>
          <td>{{row['event']}}</td>
          <td>{{row['category']}}</td>
          <td>{{row['venue']}}</td>
          <td><button (click)="removeFavorite(row['event'])">Unfavorite</button></td>
        </tr>
      </ng-container>
    </thead>
  </table>
</div>
